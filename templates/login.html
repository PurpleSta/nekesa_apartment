<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>

    <style>
        body{
            background-image: url("../static/images/login.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

    <link rel="icon" href="../static/images/favicon.jpg">
</head>
<body>
    <div class="container-fluid">
        {% include 'navbar.html'%}
        <section class="row">
        <div class="col-md-4">
        <h2><b>Login to your account</b></h2>

            <span class="text-success">{{ message }}</span>
            <span class="text-danger">{{ error }}</span>

        <form action="/login" method="post" class="bg-warning">
            <input type="text" placeholder="Enter your username" name="username" required class="form-control"> <br>
            <input type="password" placeholder="Input your password" name="password" class="form-control"> <br>

            <input type="submit" value="Login" class="btn btn-info"> <br>
            <a href="/register">Don't have an account? Register here.</a>
        </form>
    </div>
</section>
    </div>
</body>
</html>
